language: android
dist: trusty
android:
  components:
    - tools
    - build-tools-19.1.0
    - android-19
    - platform-tools
before_script:
  - chmod a+x gradlew
  - chmod a+x gradle/wrapper/gradle-wrapper.jar
  - git config --global core.autocrlf false
  - gradle wrapper --gradle-version 3.5.0

licenses:
  - '.+'

script:
  - gradlew build
